machine:
  services:
    - docker

dependencies:
  override:
    - deploy/setup-local.sh
    - docker build -t divelog .

test:
  override:
    - docker run -it --link dynamodb:dynamodb -e "DIVELOG_AWS_DYNAMO_ENDPOINT=http://dynamodb:7777" divelog npm run test

deployment:
  override:
    - docker run -it -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN divelog npm run report-coverage
